version: 0.1
cli:
  version: 1.8.0
lint:
  enabled:
    - yamllint@1.30.0
    - trivy
    - semgrep@1.18.0
    - cspell@6.31.1
    - git-diff-check
    - actionlint@1.6.24
    - gitleaks@8.16.2
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0
actions:
  enabled:
    - commit-branch
    - commitizen
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: aps831
      ref: v2.1.0
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
