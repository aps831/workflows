---
name: Gitleaks
on:
  workflow_call:
permissions:
  contents: read
  pull-requests: read
jobs:
  check-for-no-ci-cd-run:
    uses: aps831/workflows/.github/workflows/check-for-no-ci-cd-run.yaml@master

  gitleaks:
    if: needs.check-for-no-ci-cd-run.outputs.continue == 'true'
    needs:
      - check-for-no-ci-cd-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # pin@v3
        with:
          fetch-depth: "0"

      - name: gitleaks
        uses: gitleaks/gitleaks-action@1f2d10fb689bc07a5f56f48d6db61f5bbbe772fa # pin@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
