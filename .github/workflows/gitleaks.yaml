name: Gitleaks
on:
  workflow_call:
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          fetch-depth: "0"

      - name: gitleaks-action
        uses: zricethezav/gitleaks-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
