---
name: Delete old workflow runs
on:
  workflow_call:
jobs:
  delete:
    permissions:
      actions: write
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 30
          keep_minimum_runs: 6
