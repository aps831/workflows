---
# yamllint disable rule:line-length
name: Grype Filesystem Scan
# yamllint disable-line rule:truthy
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  scan:
    permissions:
      contents: read
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # pin@v4.1.5

      - name: Disable pom.xml scanning
        run: |
          echo "exclude:" > .grype.yaml
          echo "  - './pom.xml'" >> .grype.yaml
          echo "  - './**/pom.xml'" >> .grype.yaml

      - name: Scan current project
        id: scan
        uses: anchore/scan-action@3343887d815d7b07465f6fdcd395bd66508d486a # pin@v3
        with:
          path: "."
          output-format: sarif

      - uses: taiki-e/install-action@c2927f0c5b5adc6a76bc4a7847bc6e0503754bed # pin@v2
        if: ${{ always() }}
        with:
          tool: sarif-fmt

      - name: Output step summary
        if: ${{ always() }}
        run: |
          echo "**Grype Filesystem Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.scan.outputs.sarif }} | sarif-fmt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
