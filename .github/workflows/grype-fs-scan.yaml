---
# yamllint disable rule:line-length
name: Grype Filesystem Scan
# yamllint disable-line rule:truthy
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.triggering_actor }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  scan:
    permissions:
      contents: read
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # pin@v4.1.6

      - name: Disable pom.xml scanning
        run: |
          echo "exclude:" > .grype.yaml
          echo "  - './pom.xml'" >> .grype.yaml
          echo "  - './**/pom.xml'" >> .grype.yaml

      - name: Scan current project
        id: scan
        uses: anchore/scan-action@3343887d815d7b07465f6fdcd395bd66508d486a # pin@v3
        with:
          path: "."
          output-format: sarif

      - uses: taiki-e/install-action@689459d9ffef015a7fbaef7f3b6b9f053f80a64d # pin@v2
        if: ${{ always() }}
        with:
          tool: sarif-fmt

      - name: Output step summary
        if: ${{ always() }}
        run: |
          echo "**Grype Filesystem Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat ${{ steps.scan.outputs.sarif }} | sarif-fmt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
