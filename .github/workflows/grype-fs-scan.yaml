---
# yamllint disable rule:line-length
name: Grype Filesystem Scan
# yamllint disable-line rule:truthy
on:
  workflow_call:
jobs:
  check-for-no-ci-cd-run:
    uses: aps831/workflows/.github/workflows/check-for-no-ci-cd-run.yaml@master
    permissions:
      contents: read
      issues: read
      pull-requests: read

  scan:
    permissions:
      contents: read
    if: needs.check-for-no-ci-cd-run.outputs.continue == 'true'
    needs:
      - check-for-no-ci-cd-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0

      - name: Disable pom.xml scanning
        run: |
          echo "exclude:" > .grype.yaml
          echo "  - './pom.xml'" >> .grype.yaml
          echo "  - './**/pom.xml'" >> .grype.yaml

      - name: Scan current project
        uses: anchore/scan-action@4be3c24559b430723e51858969965e163b196957 # pin@v3
        with:
          path: "."
          output-format: table
