---
name: Trunk Check
on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version"
        default: ""
        required: false
        type: string
      terraform-version:
        description: "Terraform version"
        default: ""
        required: false
        type: string
      node-version:
        description: "Node version"
        default: ""
        required: false
        type: string
      install-deps-script:
        description: "Script to install dependencies"
        default: ""
        required: false
        type: string
    secrets:
      ACCESS_TOKEN:
        required: false
        description: "Github access token"
env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
jobs:
  check-for-no-ci-cd-run:
    permissions:
      contents: read
      issues: read
      pull-requests: read
    uses: aps831/workflows/.github/workflows/check-for-no-ci-cd-run.yaml@master

  trunk:
    permissions:
      contents: read
    if: needs.check-for-no-ci-cd-run.outputs.continue == 'true'
    needs:
      - check-for-no-ci-cd-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0

      - name: Set up Java
        if: ${{ inputs.java-version != '' }}
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # pin@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "adopt"
          cache: "maven"

      - name: Install Terraform
        if: ${{ inputs.terraform-version != '' }}
        uses: hashicorp/setup-terraform@bbe167fbdaa1a3bd046bdd70eba9dd3dddcca99c # pin@v2.0.2
        with:
          terraform_version: ${{ inputs.terraform-version }}
          terraform_wrapper: false

      - name: Create Terraform Plugin Cache Dir
        if: ${{ inputs.terraform-version != '' }}
        run: mkdir --parents ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Cache Terraform
        if: ${{ inputs.terraform-version != '' }}
        uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7 # pin@v3.0.11
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Install Node
        if: ${{ inputs.node-version != '' }}
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # pin@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        if: ${{ inputs.install-deps-script != '' }}
        run: ${{ inputs.install-deps-script }}
        env:
          GITHUB_USER_REF: ${{ github.actor }}
          GITHUB_TOKEN_REF: ${{ secrets.ACCESS_TOKEN && secrets.ACCESS_TOKEN || 'password' }}

      - name: Trunk Check
        uses: trunk-io/trunk-action@35fcebf33a41a29ac3c15098b39451d04ed87e93 # pin@v1.1.2
