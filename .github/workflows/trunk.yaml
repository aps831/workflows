---
name: Trunk Check
on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version"
        default: ""
        required: false
        type: string
      terraform-version:
        description: "Terraform version"
        default: ""
        required: false
        type: string
      node-version:
        description: "Node version"
        default: ""
        required: false
        type: string
      install-deps-script:
        description: "Script to install dependencies"
        default: ""
        required: false
        type: string
    secrets:
      ACCESS_TOKEN:
        required: false
        description: "Github access token"
env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  trunk:
    permissions:
      contents: read
      checks: write
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # pin@v4.1.4

      - name: Set up Java
        if: ${{ inputs.java-version != '' }}
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # pin@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "adopt"
          cache: "maven"

      - name: Install Terraform
        if: ${{ inputs.terraform-version != '' }}
        uses: hashicorp/setup-terraform@97f030cf6dc0b4f5e0da352c7bca9cca34579800 # pin@v3.1.0
        with:
          terraform_version: ${{ inputs.terraform-version }}
          terraform_wrapper: false

      - name: Create Terraform Plugin Cache Dir
        if: ${{ inputs.terraform-version != '' }}
        run: mkdir --parents ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Cache Terraform
        if: ${{ inputs.terraform-version != '' }}
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # pin@v4.0.2
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Install Node
        if: ${{ inputs.node-version != '' }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # pin@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        if: ${{ inputs.install-deps-script != '' }}
        run: ${{ inputs.install-deps-script }}
        env:
          GITHUB_USER_REF: ${{ github.actor }}
          GITHUB_TOKEN_REF: ${{ secrets.ACCESS_TOKEN && secrets.ACCESS_TOKEN || 'password' }}

      - name: Trunk Check
        uses: trunk-io/trunk-action@da67635060feab46c164bc130690e61864a5d13b # pin@v1.1.13
