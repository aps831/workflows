---
name: Trunk Check
on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version"
        default: ""
        required: false
        type: string
      terraform-version:
        description: "Terraform version"
        default: ""
        required: false
        type: string
      node-version:
        description: "Node version"
        default: ""
        required: false
        type: string
      python-version:
        description: "Python version"
        default: ""
        required: false
        type: string
      poetry-version:
        description: "Poetry version"
        default: ""
        required: false
        type: string
      install-deps-script:
        description: "Script to install dependencies"
        default: ""
        required: false
        type: string
    secrets:
      ACCESS_TOKEN:
        required: false
        description: "Github access token"
env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.triggering_actor }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  trunk:
    permissions:
      contents: read
      checks: write
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4.2.2

      - name: Set up Java
        if: ${{ inputs.java-version != '' }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # pin@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "adopt"
          cache: "maven"

      - name: Install Terraform
        if: ${{ inputs.terraform-version != '' }}
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # pin@v3.1.2
        with:
          terraform_version: ${{ inputs.terraform-version }}
          terraform_wrapper: false

      - name: Create Terraform Plugin Cache Dir
        if: ${{ inputs.terraform-version != '' }}
        run: mkdir --parents ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Cache Terraform
        if: ${{ inputs.terraform-version != '' }}
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # pin@v4.2.3
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Install Node
        if: ${{ inputs.node-version != '' }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # pin@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Python & Poetry
        if: ${{ inputs.python-version != '' && inputs.poetry-version != '' }}
        uses: aps831/gh-actions/set-up-python@master
        with:
          python-version: ${{ inputs.python-version }}
          poetry-version: ${{ inputs.poetry-version }}

      - name: Install dependencies
        if: ${{ inputs.install-deps-script != '' }}
        run: ${{ inputs.install-deps-script }}
        env:
          GITHUB_USER_REF: ${{ github.actor }}
          GITHUB_TOKEN_REF: ${{ secrets.ACCESS_TOKEN && secrets.ACCESS_TOKEN || 'password' }}

      - name: Trunk Check
        uses: trunk-io/trunk-action@75699af9e26881e564e9d832ef7dc3af25ec031b # pin@v1.2.4
