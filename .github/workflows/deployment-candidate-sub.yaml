---
name: Deployment Candidate Subscribe
on:
  workflow_call:
    inputs:
      tag:
        description: Tag
        required: true
        type: string
      component:
        description: Component
        required: true
        type: string
      envs:
        description: Array of deployment environments
        required: false
        default: "['']"
        type: string
      working-directory:
        description: Working directory
        required: false
        default: "."
        type: string
      tfvars-filename:
        description: Filename of tfvars files
        required: false
        default: "terraform.tfvars"
        type: string
      tfvars-tag-var:
        description: Variable name in tfvars file for tag
        required: true
        type: string
      tfvars-tag-regex:
        description: Regex of value of tag in tfvars file
        required: true
        type: string
      branch-update-base:
        description: Base name of temporary branch to use for creating update
        required: false
        default: "chore/publish-update"
        type: string
permissions:
  contents: write
  issues: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check:
    runs-on: ubuntu-latest
    if: (github.triggering_actor != 'dependabot[bot]')
    strategy:
      matrix:
        env: ${{ fromJSON(inputs.envs) }}
    steps:
      - uses: aps831/gh-actions/deployment-candidate-sub@master
        with:
          tag: ${{ inputs.tag }}
          component: ${{ inputs.component }}
          env: ${{ matrix.env }}
          working-directory: ${{ inputs.working-directory }}
          tfvars-filename: ${{ inputs.tfvars-filename }}
          tfvars-tag-var: ${{ inputs.tfvars-tag-var }}
          tfvars-tag-regex: ${{ inputs.tfvars-tag-regex }}
          branch-update-base: ${{ inputs.branch-update-base }}
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
