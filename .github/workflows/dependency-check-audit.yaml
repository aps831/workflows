---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Dependency Check Audit
on:
  workflow_call:
    inputs:
      settings-file:
        required: false
        type: string
      java-version:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      preinstall-command:
        required: false
        type: string
    secrets:
      ACCESS_TOKEN:
        required: true
env:
  ENFORCER_FAIL: false
  THRESHOLD: 6
jobs:
  check:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "adopt"
          cache: "maven"
          server-id: github
          server-username: GITHUB_USER_REF
          server-password: GITHUB_TOKEN_REF # pragma: allowlist secret

      - name: Run preinstall command
        if: ${{ inputs.preinstall-command != '' }}
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.preinstall-command }}

      - name: Install dependendences
        working-directory: ${{ inputs.working-directory }}
        run: |
          mvn ${{ inputs.settings-file && format('{0} {1}', '--settings', inputs.settings-file) || '' }} --batch-mode -DskipTests -Denforcer.fail=${{ env.ENFORCER_FAIL }} clean install
        env:
          GITHUB_USER_REF: ${{ github.actor }}
          GITHUB_TOKEN_REF: ${{ secrets.ACCESS_TOKEN }}

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: "Project"
          path: ${{ inputs.working-directory }}
          format: "HTML"
          out: "reports"
          args: >
            --failOnCVSS ${{ env.THRESHOLD }}
            --enableRetired

      - name: Archive report
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: ${{github.workspace}}/reports
