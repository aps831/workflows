---
name: Terraform docs
on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
jobs:
  docs:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          ref: ${{ github.ref }}

      - name: Render terraform docs
        id: render
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          find-dir: ${{ inputs.working-directory }}
          output-file: TERRAFORM.md
          output-method: replace
          git-commit-message: "chore(release): update terraform docs [skip ci]"
          git-push: true
          git-push-user-name: ${{ github.actor }}
          git-push-user-email: ${{ github.actor }}@users.noreply.github.com
