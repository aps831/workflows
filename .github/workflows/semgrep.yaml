---
name: Semgrep Static Analysis
on:
  workflow_call:
jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0

      - run: semgrep ci
        env:
          SEMGREP_RULES: p/ci
