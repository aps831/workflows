---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Trivy Config Audit
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  trivy:
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # pin@v4.1.5

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # pin@v0.20.0
        with:
          scan-type: "config"
          hide-progress: false
          ignore-unfixed: true
          format: "table"
          output: "trivy-config-results.txt"
          severity: "HIGH,CRITICAL"
          exit-code: 1

      - name: Output step summary
        if: ${{ always() }}
        run: |
          echo "**Trivy Config Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat trivy-config-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
