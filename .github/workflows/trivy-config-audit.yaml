---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Trivy Config Audit
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  trivy:
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # pin@v4.1.2

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@062f2592684a31eb3aa050cc61e7ca1451cecd3d # pin@v0.18.0
        with:
          scan-type: "config"
          hide-progress: false
          ignore-unfixed: true
          format: "table"
          output: "trivy-config-results.txt"
          severity: "HIGH,CRITICAL"
          exit-code: 1

      - name: Output step summary
        if: ${{ always() }}
        run: |
          echo "**Trivy Config Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat trivy-config-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
