---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Trivy Config Audit
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.triggering_actor }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  trivy:
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4.2.2

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # pin@v0.31.0
        with:
          scan-type: "config"
          hide-progress: false
          ignore-unfixed: true
          format: "table"
          output: "trivy-config-results.txt"
          severity: "HIGH,CRITICAL"
          exit-code: 1

      - name: Output step summary
        if: ${{ always() }}
        run: |
          echo "**Trivy Config Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat trivy-config-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
