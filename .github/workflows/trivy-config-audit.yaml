---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Trivy Config Audit
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  trivy:
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # pin@v4.1.4

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@d710430a6722f083d3b36b8339ff66b32f22ee55 # pin@v0.19.0
        with:
          scan-type: "config"
          hide-progress: false
          ignore-unfixed: true
          format: "table"
          output: "trivy-config-results.txt"
          severity: "HIGH,CRITICAL"
          exit-code: 1

      - name: Output step summary
        if: ${{ always() }}
        run: |
          echo "**Trivy Config Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          cat trivy-config-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
