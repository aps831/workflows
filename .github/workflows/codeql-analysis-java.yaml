---
name: "CodeQL - Java"
on:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  analyze:
    name: Analyze
    if: (github.triggering_actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["java"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # pin@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c7f9125735019aa87cfc361530512d50ea439c71 # pin@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@c7f9125735019aa87cfc361530512d50ea439c71 # pin@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c7f9125735019aa87cfc361530512d50ea439c71 # pin@v2
        with:
          category: "/language:${{matrix.language}}"
